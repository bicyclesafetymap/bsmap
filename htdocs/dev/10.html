
<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Layer Toggle Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <link rel="stylesheet" href="http://rowanwinsemius.id.au/demo/css/uikit.almost-flat.min.css">
    <link rel="stylesheet" href="http://rowanwinsemius.id.au/demo/css/style.css" />

</head>

<body>
    <div class="featureStrip"></div>

    <div class="uk-grid uk-margin-remove" id="main">
        <div class ="overlay uk-width-1-5">
        <label class="checkbox">
            <input type="checkbox" value="polygon" checked><span class="outer"></span> Polygon layer
        </label><br>
        <label class="checkbox">
            <input type="checkbox" value="circle" checked><span class="outer"></span> Circle layer
        </label><br>
        <label class="checkbox">
            <input type="checkbox" value="marker" checked><span class="outer"></span> Marker
        </label><br>
        <label class="checkbox">
            <input type="checkbox" value="aaa" checked><span class="outer"></span> aaa
        </label>
    </div>

    <div id="map" class="uk-width-4-5"></div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>



    <script>

    map = L.map('map').setView([51.505, -0.09], 14);

           var aaa = L.tileLayer('http://tile.openstreetmap.jp/{z}/{x}/{y}.png', {
                attribution: 'Â© <a href="http://osm.org/copyright">OpenStreetMap</a>',
                maxZoom : 19,
                minZoom: 3
            }).addTo(map);


    var polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047]
    ]).addTo(map);

    var circle = L.circle([51.508, -0.11], 500, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
    }).addTo(map);

    var marker = L.marker([51.5, -0.09]).addTo(map);


   $( "input" ).click(function( event ) {
        layerClicked = window[event.target.value];

            if (map.hasLayer(layerClicked)) {
                map.removeLayer(layerClicked);
            }
            else{
                map.addLayer(layerClicked);
            } ;
    });

</script>




</body>

</html>
